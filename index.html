<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

  <link rel="icon" type="image/png" sizes="32x32"
  href="./assets/images/favicon-32x32.png" />

  <link rel="stylesheet" href="./css/normalize.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css" />
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="main-wrapper">
    <form class="form-wrapper">
      <div class="form-groups-wrapper">
        <div class="form-group has-error">
          <label class="form-label" for="day">Day</label>
          <input class="form-input" id="day" name="day" placeholder="24" type="text" />
          <p class="error-message">This field is required</p>
        </div>
        <div class="form-group has-error">
          <label class="form-label" for="month">Month</label>
          <input class="form-input" id="month" name="month" placeholder="09" type="text" />
          <p class="error-message">This field is required</p>
        </div>
        <div class="form-group has-error">
          <label class="form-label" for="year">Year</label>
          <input class="form-input" id="year" name="year" placeholder="1984" type="text" />
          <p class="error-message">This field is required</p>
        </div>
      </div>
      <div class="submit-wrapper">
        <button class="submit-btn" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="3"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </div>
    </form>
    <ul class="result-wrapper">
      <li class="year-result">
        <span class="year-number">38</span>
        years
      </li>
      <li class="month-result">
        <span class="month-number">3</span>
        months
      </li>
      <li class="day-result">
        <span class="day-number">26</span>
        days
      </li>
    </ul>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
